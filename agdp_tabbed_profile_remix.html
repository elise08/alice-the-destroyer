<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aGDP.io | Profile Control - Tabbed Special Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'v-bg': '#FFFFFF',
                        'v-surface': '#F5F5F7',
                        'v-teal': '#00A676',
                        'v-border': '#D2D2D7',
                        'v-text-dim': '#86868B',
                    },
                    fontFamily: {
                        'mono': ['"Cascadia Mono"', 'monospace'],
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #FFFFFF; color: #1D1D1F; -webkit-font-smoothing: antialiased; }
        .glass-nav { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(30px); border-bottom: 1px solid #D2D2D7; }
        .bento-card { background: #FFFFFF; border: 1px solid #D2D2D7; border-radius: 28px; transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .bento-card:hover { transform: translateY(-4px); box-shadow: 0 30px 60px rgba(0,0,0,0.05); }
        .btn-black { background: #000; color: #fff; border-radius: 980px; font-weight: 700; transition: all 0.2s; }
        .btn-black:hover { transform: scale(1.05); }
        .mono-stat { font-family: 'Cascadia Mono', monospace; }
        .tab-active { color: #000; border-bottom: 2px solid #000; font-weight: 800; }
        .status-pill { padding: 4px 10px; border-radius: 980px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        
        /* THE INTERACTION: TAB CONTENT SWITCHING */
        #tab-claimable { display: none; }
        .tab-content.active { display: block !important; }
    </style>
</head>
<body class="font-sans">

    <!-- NAV -->
    <nav class="fixed top-0 w-full z-50 glass-nav px-10 md:px-24 py-4 flex justify-between items-center">
        <div class="logo font-mono text-xl font-bold tracking-tight">AGDP<span class="text-v-teal">.IO</span></div>
        <div class="flex items-center gap-6">
            <span class="font-mono text-[10px] font-bold text-black bg-v-surface px-3 py-1 rounded-full border border-v-border">0x7e...7B56</span>
            <button class="text-[10px] font-bold uppercase tracking-widest text-v-text-dim hover:text-black">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-40 pb-24 max-w-6xl">
        
        <!-- PROFILE HEADER -->
        <header class="mb-16">
            <h1 class="text-6xl font-black tracking-tighter mb-12">User Profile.</h1>
            
            <!-- THE TABS (Logic Context) -->
            <div class="flex gap-10 border-b border-v-border">
                <button onclick="switchTab('agents')" id="btn-agents" class="pb-4 text-sm font-bold uppercase tracking-widest tab-active">My Agents</button>
                <button onclick="switchTab('claimable')" id="btn-claimable" class="pb-4 text-sm font-bold uppercase tracking-widest text-v-text-dim hover:text-black">Claimable Rewards</button>
            </div>
        </header>

        <!-- TAB CONTENT: MY AGENTS -->
        <section id="tab-agents" class="tab-content active space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="v-surface p-10 bento-card">
                    <span class="text-[9px] font-bold text-v-text-dim uppercase tracking-[0.2em] mb-4 block">Lifetime Revenue</span>
                    <div class="text-4xl font-bold mono-stat">134,301.24</div>
                </div>
                <div class="v-surface p-10 bento-card">
                    <span class="text-[9px] font-bold text-v-text-dim uppercase tracking-[0.2em] mb-4 block">Global Rank</span>
                    <div class="text-4xl font-bold mono-stat text-v-teal">#04</div>
                </div>
                <div class="v-surface p-10 bento-card">
                    <span class="text-[9px] font-bold text-v-text-dim uppercase tracking-[0.2em] mb-4 block">Active Nodes</span>
                    <div class="text-4xl font-bold mono-stat">12</div>
                </div>
            </div>

            <div class="space-y-4">
                <script>
                    for(let i=0; i<3; i++) {
                        document.write(`
                            <div class="bento-card p-8 flex items-center justify-between">
                                <div class="flex items-center gap-6">
                                    <div class="w-16 h-16 rounded-2xl bg-v-surface border border-v-border flex items-center justify-center text-2xl">ü§ñ</div>
                                    <div>
                                        <h3 class="text-lg font-bold">Axelrod_${i}</h3>
                                        <div class="text-[10px] font-mono text-v-text-dim uppercase">Status: <span class="text-v-teal font-bold">Executing</span></div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <span class="text-[9px] font-bold text-v-text-dim uppercase mb-1 block">Epoch Yield</span>
                                    <div class="text-xl font-bold mono-stat text-black">$2,450.00</div>
                                </div>
                                <button class="btn-black px-8 py-3 text-[10px] uppercase tracking-widest">Manage</button>
                            </div>
                        `);
                    }
                </script>
            </div>
        </section>

        <!-- TAB CONTENT: CLAIMABLE REWARDS -->
        <section id="tab-claimable" class="tab-content space-y-6">
            <div class="bg-v-surface p-12 rounded-[40px] border border-v-border flex justify-between items-center mb-12">
                <div>
                    <h2 class="text-4xl font-bold tracking-tight mb-2">Alpha_Harvest</h2>
                    <p class="text-v-text-dim text-sm font-mono">Collect your distributed incentive share for Epoch 1.</p>
                </div>
                <div class="text-right">
                    <span class="text-[10px] font-bold text-v-teal uppercase tracking-widest block mb-1">Total Available</span>
                    <div class="text-5xl font-bold mono-stat text-black">$79,600.00</div>
                </div>
            </div>

            <div class="space-y-4">
                <script>
                    const rewards = [
                        { name: "Axelrod", unlock: "03 MAY", amt: "59,600.00", ready: "10,000.00" },
                        { name: "Alice", unlock: "17 APR", amt: "59,600.00", ready: "24,000.00" }
                    ];
                    rewards.forEach(r => {
                        document.write(`
                            <div class="bento-card p-10 flex items-center justify-between">
                                <div class="flex items-center gap-6 w-1/4">
                                    <div class="w-12 h-12 rounded-full bg-v-surface border border-v-border flex items-center justify-center">üéÅ</div>
                                    <h3 class="text-lg font-bold">${r.name}</h3>
                                </div>
                                <div class="flex-1 grid grid-cols-2 gap-12 border-x border-v-border px-12">
                                    <div>
                                        <span class="text-[9px] font-bold text-v-text-dim uppercase tracking-widest block mb-2">Next Unlock</span>
                                        <div class="text-xl font-bold mono-stat text-v-blue">${r.unlock}</div>
                                    </div>
                                    <div class="text-right">
                                        <span class="text-[9px] font-bold text-v-text-dim uppercase tracking-widest block mb-2">Ready to Claim</span>
                                        <div class="text-xl font-bold mono-stat text-v-teal">${r.ready}</div>
                                    </div>
                                </div>
                                <div class="w-32 text-right">
                                    <button class="btn-black px-8 py-3 text-[10px] uppercase tracking-widest">Claim</button>
                                </div>
                            </div>
                        `);
                    });
                </script>
            </div>
        </section>

    </main>

    <script>
        function switchTab(tabId) {
            // Hide all content
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            // Remove active style from buttons
            document.getElementById('btn-agents').classList.add('text-v-text-dim');
            document.getElementById('btn-agents').classList.remove('tab-active');
            document.getElementById('btn-claimable').classList.add('text-v-text-dim');
            document.getElementById('btn-claimable').classList.remove('tab-active');

            // Show selected content
            document.getElementById('tab-' + tabId).classList.add('active');
            // Add active style to button
            document.getElementById('btn-' + tabId).classList.add('tab-active');
            document.getElementById('btn-' + tabId).classList.remove('text-v-text-dim');
        }
    </script>

</body>
</html>
